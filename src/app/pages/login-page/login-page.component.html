<form (ngSubmit)="submitForm(form)" #form="ngForm" novalidate [ngClass]="{'is-processing': processing}" class="login">

  <div class="field" [ngClass]="{'has-error': feedbackEnabled && loginUsernameField.errors}">
    <label>User Name:</label>
    <input type="text" name="username" [(ngModel)]="user.username" #loginUsernameField="ngModel" required minlength="6" [disabled]="processing"/>
    <div *ngIf="feedbackEnabled && loginUsernameField.errors">
      <p *ngIf="loginUsernameField.errors.required" class="validation">username required</p>
      <p *ngIf="loginUsernameField.errors.minlength" class="validation">username is too short</p>
    </div>
  </div>
 
  <div class="field" [ngClass]="{'has-error': feedbackEnabled && loginPasswordField.errors}">
    <label>Password: </label>
    <input type="password" name="password" [(ngModel)]="user.password" #loginPasswordField="ngModel" required minlength="6" [disabled]="processing"/>
    <div *ngIf="feedbackEnabled && loginPasswordField.errors">
      <p *ngIf="loginPasswordField.errors.required" class="validation">Password required</p>
      <p *ngIf="loginPasswordField.errors.minlength" class="validation">Password is too short</p>
    </div>
  </div> 
 
  <div class="field submit">
    <button type="submit" [disabled]="processing">Login</button>
    <div *ngIf="feedbackEnabled && form.invalid">
      <p class="validation">there are errors in the form, please review the fields</p>
    </div>
  </div>
 
 </form>
